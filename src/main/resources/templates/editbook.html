<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <div class="container">
        <h1>Edit Book</h1>
        <form th:object="${book}" th:action="@{../save}" method="post" action="#">
        
            <label for="id"></label>
            <input type="hidden" id="id" th:field="*{id}" readonly="readonly">

            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" />
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" />
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" />
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="year">Year</label>
            <input type="text" id="year" th:field="*{year}" />
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <input type="submit" class="btn btn-success" value="Save">
        </form>
    </div>
</head>
<body>
